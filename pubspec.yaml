name: teammaker
description: >-
  Team Maker Buddy is a professional squad and roster management app for
  referees and organizers. Features fair team balancing, scoreboard tools,
  player queues, and tournament scheduling — built for Android, iOS, and Web.
publish_to: 'none'

# App version: bump MAJOR.MINOR.PATCH+BUILD_NUMBER before every release.
# Android: build-name → versionName, build-number → versionCode
# iOS:     build-name → CFBundleShortVersionString, build-number → CFBundleVersion
version: 3.0.0+5

# ─── SDK / Platform Constraints ───────────────────────────────────────────────
environment:
  sdk: ">=3.2.0 <4.0.0"
  # flutter SDK constraint is inherited from the flutter dependency below.

# ─── Runtime Dependencies ──────────────────────────────────────────────────────
dependencies:
  flutter:
    sdk: flutter

  # Platform and UI
  cupertino_icons: ^1.0.8           # iOS-style icons (CupertinoIcons)
  font_awesome_flutter: ^10.12.0    # Rich icon set used throughout the app

  # Data / Storage
  shared_preferences: ^2.5.4        # Persistent key-value store (settings, tour state)
  localstorage: ^6.0.0              # JSON-based local storage for player roster data

  # Navigation / Web
  url_launcher: ^6.3.2              # Open external URLs (GitHub wiki, support)
  url_launcher_web: ^2.4.2          # Web-specific URL launcher plugin

  # Media
  video_player: ^2.11.0             # In-app video playback (help/tutorial videos)

  # UI Enhancements
  data_table_2: ^2.7.2              # High-performance data table for player roster
  showcaseview: ^5.0.1              # Guided in-app feature tour / onboarding

# ─── Dev / Build-time Dependencies ────────────────────────────────────────────
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0             # Recommended Dart/Flutter linting rules
  flutter_launcher_icons: ^0.13.1   # Generates app icons for all platforms

# ─── flutter_launcher_icons Configuration ─────────────────────────────────────
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21               # Android 5.0+ (covers ~99.8% of devices)
  remove_alpha_ios: true            # Apple policy: app icons must not have transparency
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#216C2E"     # Forest green — matches app icon gradient
    theme_color: "#216C2E"

# ─── Flutter Configuration ─────────────────────────────────────────────────────
flutter:
  uses-material-design: true        # Includes Material Icons font in the bundle

  # Assets bundled into the app binary.
  # Add any new images, fonts, or data files here before referencing them in code.
  assets:
    - assets/logo.png               # App logo / icon source

  # To add custom fonts:
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
